<div class="todos">

  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Wpisz ToDo... "
      class="todo-input"
      [(ngModel)]="inputTodo"
    >
    <input type="submit" class="todo-submit" value="Dodaj Todo">
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo{{ (todo.complited ? ' done' : '')}}">
    <div class="id">{{i}}</div>
    <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
    <button class="delete" (click)="deleteTodo(i)" >USUÅƒ</button>
  </div>
</div>
